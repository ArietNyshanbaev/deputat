{%load staticfiles%}
      <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Admin Deputat.KG</title>
        <!-- Bootstrap Core CSS -->
        <link href="{% static 'adminka/bootstrap/css/bootstrap.css' %}" rel="stylesheet">
        <!-- Font Awesome CSS -->
        <link href="{% static 'adminka/css/font-awesome.min.css' %}" rel="stylesheet">
        <!-- Custom CSS -->
        <link href="{% static 'adminka/css/style.css' %}" rel="stylesheet">
        <!-- Custom Fonts -->
        <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
        <!-- Template js -->
        <script src="{% static 'adminka/js/jquery-2.1.1.min.js' %}"></script>
        <script src="{% static 'adminka/bootstrap/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'adminka/js/jquery.appear.js' %}"></script>
        <script src="{% static 'adminka/js/contact_me.js' %}"></script>
        <script src="{% static 'adminka/js/jqBootstrapValidation.js' %}"></script>
        <script src="{% static 'adminka/js/modernizr.custom.js' %}"></script>
        <script src="{% static 'adminka/js/script.js' %}"></script>
    </head>
     <body>
        
        <!-- Start Logo Section -->
        <section id="logo-section" class="text-center">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="logo text-center">
                            <h1>Админ Панель</h1>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Start Main Body Section -->
        <div class="mainbody-section text-center">
            <div class="container">
                <div class="row">
                    
                    <div class="col-md-3">
                        
                        <div class="menu-item blue">
                            <a href="{% url 'adminka:deputats' %}" data-toggle="modal">
                                <i class="fa fa-users"></i>
                                <p>Депутаты</p>
                            </a>
                        </div>
                        
                        <div class="menu-item green">
                            <a href="{% url 'adminka:news' %}">
                                <i class="fa fa-newspaper-o"></i>
                                <p>Новости</p>
                            </a>
                        </div>
                        
                        <div class="menu-item light-red">
                            <a href="{% url 'adminka:users' %}">
                                <i class="fa fa-user"></i>
                                <p>Пользователи</p>
                            </a>
                        </div>
                        
                    </div>
                    
                    <div class="col-md-6">
                        
                        <!-- Start Carousel Section -->
                        <div class="home-slider">
                            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" style="padding-bottom: 30px;">

                                <!-- Wrapper for slides -->
                                <div class="carousel-inner">
                                    <div class="item active">
                                        <img src="{% static 'adminka/images/deputats.jpg'%} " class="img-responsive" alt="">
                                    </div>
                                </div>

                            </div>
                        </div>
                        <!-- Start Carousel Section -->
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="menu-item color responsive">
                                    <a href="{% url 'adminka:promises' %}">
                                        <i class="fa fa-area-chart"></i>
                                        <p>Обещания</p>
                                    </a>
                                </div>
                            </div>
                            <div class="col-md-6">
                            <div class="menu-item light-orange">
                                <a href="{% url 'adminka:forecasts' %}">
                                    <i class="fa fa-mortar-board"></i>
                                    <p>Мнения экспертов</p>
                                </a>
                            </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-3">
                        
                        <div class="menu-item light-red">
                            <a href="#contact-modal" data-toggle="modal">
                                <i class="fa fa-envelope-o"></i>
                                <p>На будушее </p>
                            </a>
                        </div>
                        
                        <div class="menu-item color responsive-2">
                            <a href="#team-modal" data-toggle="modal">
                                <i class="fa fa-map-marker"></i>
                                <p>На будушее </p>
                            </a>
                        </div>
                        
                        <div class="menu-item blue">
                            <a href="{% url 'adminka:mediafiles' %}">
                                <i class="fa fa-picture-o"></i>
                                <p>Стоп Кадр</p>
                            </a>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        
    </body>
    
</html>
